<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>OldHouse</title>
 <link rel="stylesheet" type="text/css" href="css/OldHouse.css" />
</head>
<body>
<div id = "dHead">
    <div id = "dHead1">
        <div id ="dHead1a">
            <ul class = "dHeadul">
                <li id = "mainpage">首页</li>
                <li id = "rental">租房</li>
                <li id = "OldHouse">二手房</li>
            </ul>
        </div>
    </div>
    <div id = "dHead2">
        <div id ="dHead2a">
            <div id = "icon">
                <img id = "icon_image" src="image/logo2.png" alt="no icon" name = "icon" />
                <label for="icon" id = "iconlabel" >在售</label>
            </div>
            <div id = "search">
                <input type="text" id = "isearch" placeholder="请输入区域、商圈、或小区名进行找房" /><input type="submit" value = "" onclick="alert('hahaha')" id = "sbtn"/>
            </div>
        </div>
    </div>

</div>
<div id = "dBody">
    <div id = "dBody1">
    <div id = "dBody1a">
    <p class = "selectp"><label class = "sellab">位置</label><span class = "span1">江夏</span><span class = "span1">洪山</span><span class = "span1">武昌</span><span class = "span1">汉口</span><span class = "span1">青山</span></p>
    <hr id = "ihr"/>
    <p class = "selectp"><label class = "sellab">售价</label>

    <span class = "intospan intospan1"><input type="checkbox" /><label class = "chicelab">100万以下</label></span>
    <span class = "intospan"><input type="checkbox" /><label class = "chicelab">100 - 200万</label></span>
    <span class = "intospan"><input type="checkbox" /><label class = "chicelab">200 - 300万</label></span>
    <span class = "intospan"><input type="checkbox" /><label class = "chicelab">300 - 400万</label></span>
    <span class = "intospan"><input type="checkbox" /><label class = "chicelab">400 - 500万</label></span>
    <span class = "intospan"><input type="checkbox" /><label class = "chicelab">500 - 600万</label></span>
    <span class = "intospan"><input type="checkbox" /><label class = "chicelab">600万以上</label></span>

    </p>
    <p class = "selectp"><label class = "sellab">面积</label>


    <span class = "intospan intospan1"><input type="checkbox" /><label class = "chicelab">40平以下</label></span>
    <span class = "intospan"><input type="checkbox" /><label class = "chicelab">40 - 60平米</label></span>
    <span class = "intospan"><input type="checkbox" /><label class = "chicelab">60 - 80平米</label></span>
    <span class = "intospan"><input type="checkbox" /><label class = "chicelab">80 - 100平米</label></span>
    <span class = "intospan"><input type="checkbox" /><label class = "chicelab">100 - 120平米</label></span>
    <span class = "intospan"><input type="checkbox" /><label class = "chicelab">120 - 140平米</label></span>
    <span class = "intospan"><input type="checkbox" /><label class = "chicelab">140平以上</label></span>


    </p>
    <p class = "selectp"><label class = "sellab">房型</label>

 <span class = "intospan intospan1"><input type="checkbox" /><label class = "chicelab">一室</label></span>
    <span class = "intospan"><input type="checkbox" /><label class = "chicelab">二室</label></span>
    <span class = "intospan"><input type="checkbox" /><label class = "chicelab">三室</label></span>
    <span class = "intospan"><input type="checkbox" /><label class = "chicelab">四室</label></span>
    <span class = "intospan"><input type="checkbox" /><label class = "chicelab">五室</label></span>
    <span class = "intospan"><input type="checkbox" /><label class = "chicelab">五室以上</label></span>



    </p>
    </div>
    <div id = "dBody1b">
    <ul class = "dHeadul1">
                <li id = "il2s1">默认排序</li>
                <li>最新</li>
                <li>总价</li>
                <li>单价</li>
                <li>面积</li>
            </ul>
    <div style = "height:2px;width:800px;background-color:orange"></div>
    <div style = "height:43px;width:934px;">
    <p class = "selectp"><label class = "sellab">筛选</label>

    <span class = "intospan intospan1"><input type="checkbox" /><label class = "chicelab">满两年</label></span>
    <span class = "intospan"><input type="checkbox" /><label class = "chicelab">满五年</label></span>
    <span class = "intospan"><input type="checkbox" /><label class = "chicelab">新上</label></span>
    <span class = "intospan"><input type="checkbox" /><label class = "chicelab">随时看房</label></span>
    </p>

    </div>

<div id = "dBody1c">

<div id = "dBody1ctop">

    </span>
</div>

</div>

<span id = "uppage" class = "changepage">上一页</span>

    </div>

</div>

</div>

    </div>
</div>

</div>
